<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edward Friedman's Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h3 id="passconf">
          <ul>
            <li>Password must be at least 8 characters in length and no more than 128 characters.</li>
           <br> 
            <li>Password must NOT include lowercase, uppercase, numeric, and/or special characters.</li>
          </ul>  
          </h3>
          <br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      
      </div>
    </div>
    <div id="Popup">
    <div confirmation box>
      <h3 id="prompt" >
      </h3>
      <button>
        YES
      </button>
      <button>
        NO
      </button>
      </h3>

    </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
