<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edward Friedman's Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h3 id="passconf">
          <ul>
            <li>Password must be at least 8 characters in length and no more than 128 characters.</li>
           <br> 
            <li>Password must NOT include lowercase, uppercase, numeric, and/or special characters.</li>
          </ul>  
          </h3>
          <br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      
      </div>
    </div>
    <div id="popup">
    <div confirmation box>
    <h3>Password Length: min 8 characters - max 128 characters</h3>  
    <input id="number" type="number">
<br>
<br>
    <input id="capletters" type="checkbox">
    <label for="capletters">include uppercase characters?</label>
<br>
    <input id="lowletters" type="checkbox">
    <label for="lowletters">include lowercase characters?</label>
<br>
    <input id="numletters" type="checkbox">
    <label for="numletters">include numeric characters?</label>
<br>
    <input id="specialletters" type="checkbox">
    <label for="specialletters">include special characters?</label>
 <br>
    <button id="submit" onclick="submitform()"> 
  Submit 

  </button>
    </div>

    </div>

    <script src="script.js"></script>
  </body>

</html>
